<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Painel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

  <header class="w-full max-w-xl flex justify-between items-center mb-2">
    <button class="text-xl font-semibold bg-gray-200 rounded-lg px-2 py-2">Bem-vindo — <span id="user" class="font-normal text-gray-700">—</span></button>
    <a id="logout" href="/" class="text-white bg-red-500 rounded-lg px-8 py-2 hover:underline">Sair</a>
  </header>

  <main class="w-full max-w-xl bg-white shadow rounded-xl p-6">
    <p class="text-lg text-gray-500 mb-4">ÚLTIMO REGISTRO</p>

    <h3 class="text-lg mb-2">Nível: <span id="nivel" class="font-medium pr-2 text-gray-800">—</span> L</h3>
    <h3 class="text-lg mb-2">Temperatura: <span id="temperatura" class="font-medium pr-2 text-gray-800">—</span>°C</h3>
    <h3 class="text-lg mb-2">pH: <span id="ph" class="font-medium pr-2 text-gray-800">—</span></h3>
    <h3 class="text-lg">Cloro: <span id="cloro" class="font-medium pr-2 text-gray-800">—</span> mg/L</h3>
  </main>

  <script src="/static/panel.js"></script>
</body>
</html>
